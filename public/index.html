<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0e294b" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>Pathfinding</title>
    <meta name="title" content="Pathfinding">
    <meta name="description" content="Pathfinding is a web app, which helps calculate the shortest path on weighted and oriented graphs, using Dijkstra's algorithm.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://papo1011.github.io/pathfinding/">
    <meta property="og:title" content="Pathfinding">
    <meta property="og:description" content="Pathfinding is a web app, which helps calculate the shortest path on weighted and oriented graphs, using Dijkstra's algorithm.">
    <meta property="og:image" content="https://papo1011.github.io/pathfinding/pathfinding-meta.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://papo1011.github.io/pathfinding/">
    <meta property="twitter:title" content="Pathfinding">
    <meta property="twitter:description" content="Pathfinding is a web app, which helps calculate the shortest path on weighted and oriented graphs, using Dijkstra's algorithm.">
    <meta property="twitter:image" content="https://papo1011.github.io/pathfinding/pathfinding-meta.png">
    <meta name="google-site-verification" content="Lcom0ed_KeN9ketK5GvVrmgi2jHZGyvyR8-MkwHJ-iA" />
  </head>
  <body>
    <noscript>Pathfinding is a web app, which helps calculate the shortest path on weighted and oriented graphs, using Dijkstra's algorithm. You need to enable JS to use it.</noscript>
